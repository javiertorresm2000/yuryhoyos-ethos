<!--<simple-notifications [options]="options"></simple-notifications>-->
<div class="page-body">
    <div class="row">
        <div class="col-xl-3 col-md-6">
            <div class="card">
                <div class="card-block">
                    <div class="row align-items-center m-l-0">
                        <div class="col-auto">
                            <i class="fa fa-building f-30 text-c-purple"></i>
                        </div>
                        <div class="col-auto">
                            <h6 class="text-muted m-b-10">Total empresas</h6>
                            <h2 class="m-b-0">{{ totalCompanies }}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card">
                <div class="card-block">
                    <div class="row align-items-center m-l-0">
                        <div class="col-auto">
                            <i class="fa fa-archive f-30"></i>
                        </div>
                        <div class="col-auto">
                            <h6 class="text-muted m-b-10">Denuncias totales</h6>
                            <h2 class="m-b-0">{{ totalDenouncements }}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card">
                <div class="card-block">
                    <div class="row align-items-center m-l-0">
                        <div class="col-auto">
                            <i class="fa fa-times f-30 text-c-red"></i>
                        </div>
                        <div class="col-auto">
                            <h6 class="text-muted m-b-10">Denuncias cerradas</h6>
                            <h2 class="m-b-0">{{ totalDenouncementsClosed }}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card">
                <div class="card-block">
                    <div class="row align-items-center m-l-0">
                        <div class="col-auto">
                            <i class="fa fa-plus f-30 text-c-green"></i>
                        </div>
                        <div class="col-auto">
                            <h6 class="text-muted m-b-10">Denuncias nuevas</h6>
                            <h2 class="m-b-0">{{ totalDenouncementsCreated }}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

          <div class="col-xl-3 col-md-6">
            <div class="card text-center bg-c-blue text-white" >
              <div class="card-block">
                <img src="assets/images/email/on.png" alt="prodimg" class="img-fluid img-80 img-radius">
                <h3 class="m-b-15 m-t-15">{{ enabledCompanies }}</h3>
                <h6 class="m-b-0">Empresas activas</h6>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6">
            <div class="card text-center text-white" style="background: #333;">
              <div class="card-block">
                <img src="assets/images/email/off.png" alt="prodimg" class="img-fluid img-80 img-radius">
                <h3 class="m-b-15 m-t-15">{{ disabledCompanies }}</h3>
                <h6 class="m-b-0">Empresas inactivas</h6>
              </div>
            </div>
          </div>
          

        <div class="col-md-6">
            <app-card [title]="'Top 5 empresas en denuncias'" [cardClass]="'traficc-card'" [cardOptionBlock]="true">
                <chart id="new-user-chart" [type]="'doughnut'" [data]="newUserData" [options]="newUserOption" [style.margin-top]="'-20px'"></chart>
            </app-card>
        </div>
    </div>
    
</div>
